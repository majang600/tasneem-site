<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Welcome, <span id="student-name">Student</span></h1>
    <button id="logout-btn" class="small-btn">Log Out</button>
  </header>

  <main>
    <div class="grade-toggle">
      <button data-grade="3" class="grade-btn">Grade 3</button>
      <button data-grade="4" class="grade-btn">Grade 4</button>
      <button data-grade="5" class="grade-btn">Grade 5</button>
    </div>
  </main>

  <script type="module" src="js/student_dashboard.js"></script>
</body>
</html>
